<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pytest-score report</title>
    <link rel="stylesheet" href="theme.css" type="text/css" />
  </head>
  <h1>Score Report</h1>
  <table>
    <thead>
      {% for header_item in header %}
      <th>{{ header_item }}</th>
      {% endfor %}
    </thead>
    {% for line, state in zip(table, states) %}
    <tr class="{{ state.value }}">
      {% for item in line %}
      <td>{{ item }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
</html>
